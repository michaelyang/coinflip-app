<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CoinFlip App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <!--
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
    -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/boost.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
  </head>
  <body>
    <div class="border"></div>
    <h1 class="title">CoinFlip App</h1>
    <div id="graph"></div>
    <!-- <div class="chart"><canvas id="graph"></canvas></div> -->
    <div class="controls">
      <div class="fieldwrapper">
        <div class="control">
          <label for="winrate">Win Rate</label>
          <input type="number" step="0.10" name="winamount" value="0.50" />
        </div>
        <div class="control">
          <label for="winamount">Win Amount</label>
          <input type="number" step="0.50" name="winamount" value="5" />
        </div>
        <div class="control">
          <label for="loseamount">Lose Amount</label>
          <input type="number" step="0.50" name="loseamount" value="5" />
        </div>
        <div class="control">
          <label for="betspertrial">Bets per Trial</label>
          <input type="number" step="50" name="betspertrial" value="10" />
        </div>
        <div class="control">
          <label for="trial">Number of Trials</label>
          <input type="number" step="100" name="trial" value="100" />
        </div>
      </div>
      <button type="submit" class="graph-button">Graph</button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
