<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <!--
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
    -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/boost.js"></script>
  </head>
  <body>
    <div class="border"></div>
    <h1 class="title">Coin Flip Simulator</h1>
    <div id="graph"></div>
    <!-- <div class="chart"><canvas id="graph"></canvas></div> -->
    <div class="controls">
      <div class="fieldwrapper">
        <div class="control">
          <label for="winamount">Capital</label>
          <input type="number" step="1" name="capital" value="100" />
        </div>
        <div class="control">
          <label for="loseamount">Bet Percentage</label>
          <input type="number" step="0.10" name="bet_percentage" value="0.1" />
        </div>
        <div class="control">
          <label for="is_compounding">Compounding Interest</label>
          <input
            type="checkbox"
            class="checkbox"
            name="is_compounding"
            id="is_compounding"
          />
        </div>
        <div class="control">
          <label for="winrate">Win Rate</label>
          <input type="number" step="0.10" name="win_rate" value="0.50" />
        </div>
        <div class="control">
          <label for="betspertrial">Bets per Trial</label>
          <input type="number" step="50" name="bets_per_trial" value="100" />
        </div>
        <div class="control">
          <label for="trial">Number of Trials</label>
          <input
            type="number"
            step="100"
            name="number_of_trials"
            value="1000"
          />
        </div>
      </div>
      <button type="submit" class="graph-button">Graph</button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
